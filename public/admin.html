<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Moderation</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#fff; margin:0; }
    header { padding:16px; border-bottom:1px solid #223; }
    main { padding:16px; max-width: 1200px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:16px; }
    .card { border:1px solid #223; border-radius:12px; overflow:hidden; background:#121933; }
    .card header { padding:12px 14px; border-bottom:1px solid #223; }
    .meta { font-size:12px; opacity:.7 }
    .media { display:flex; gap:8px; padding:8px; }
    .media > * { flex:1; min-height:160px; background:#0d1429; border-radius:8px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .row { display:flex; gap:8px; padding:8px; }
    button { border:none; border-radius:8px; padding:8px 12px; background:#2563eb; color:#fff; cursor:pointer; }
    button.red { background:#dc2626; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    a { color:#7cc2ff; }
    .empty { text-align:center; opacity:.7; padding:40px 0; }
    .topbar { display:flex; align-items:center; gap:8px; }
    input[type="text"] { background:#0d1429; border:1px solid #223; color:#fff; padding:8px; border-radius:8px; width:420px; }
  </style>
</head>
<body>
<header>
  <div class="topbar">
    <strong>Admin Moderation</strong>
    <span style="flex:1"></span>
    <input id="initData" type="text" placeholder="initData (auto from Telegram)" />
    <button id="reload">Reload</button>
  </div>
</header>
<main>
  <div id="status" class="meta"></div>
  <div id="list" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">No pending items.</div>
</main>

<script>
function getInitData() {
  const urlInit = new URLSearchParams(location.search).get('initData') || '';
  const tgInit = (window.Telegram && Telegram.WebApp && Telegram.WebApp.initData) || '';
  const field = document.getElementById('initData').value.trim();
  return field || urlInit || tgInit;
}
async function api(path, method='GET', body=null) {
  const headers = { 'x-tg-initdata': getInitData() };
  if (body) headers['content-type'] = 'application/json';
  const res = await fetch(path, { method, headers, body: body ? JSON.stringify(body) : null });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}
async function signed(path) {
  const r = await api('/api/admin-download-url', 'POST', { path });
  return r.url;
}
function fmtDate(s){try{return new Date(s).toLocaleString()}catch(_){return s}}

async function load() {
  const status = document.getElementById('status');
  status.textContent = 'Loading...';
  try {
    const r = await api('/api/admin-verifications?status=pending');
    const items = r.items || [];
    const list = document.getElementById('list');
    const empty = document.getElementById('empty');
    list.innerHTML='';
    empty.style.display = items.length ? 'none' : 'block';
    for (const it of items) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <header>
          <div><strong>User:</strong> ${it.user_tg_id}</div>
          <div class="meta">${fmtDate(it.created_at)}</div>
        </header>
        <div class="media">
          <div class="video-wrap"><span>Video</span></div>
          <div class="doc-wrap"><span>Doc</span></div>
        </div>
        <div class="row">
          <button class="approve">Approve</button>
          <button class="reject red">Reject</button>
          <span style="flex:1"></span>
          <a class="open-video" href="#" target="_blank">Open video</a>
          <a class="open-doc" href="#" target="_blank">Open doc</a>
        </div>
      `;
      list.appendChild(card);

      // Fetch signed URLs
      Promise.all([signed(it.video_path), signed(it.doc_path)]).then(([vUrl, dUrl]) => {
        // Video preview
        const vWrap = card.querySelector('.video-wrap');
        vWrap.innerHTML = '';
        const v = document.createElement('video');
        v.src = vUrl;
        v.controls = true;
        v.style.width='100%'; v.style.height='200px'; v.style.objectFit='cover';
        vWrap.appendChild(v);

        // Doc preview: try image, else show link text
        const dWrap = card.querySelector('.doc-wrap');
        dWrap.innerHTML = '';
        const img = document.createElement('img');
        img.src = dUrl;
        img.style.maxWidth='100%'; img.style.maxHeight='200px'; img.style.objectFit='cover';
        img.onload = () => { dWrap.innerHTML=''; dWrap.appendChild(img); };
        img.onerror = () => { dWrap.innerHTML = '<div>Preview not available. Open document.</div>'; };

        (card.querySelector('.open-video')).href = vUrl;
        (card.querySelector('.open-doc')).href = dUrl;
      }).catch(e => { console.error(e); });

      // Actions
      card.querySelector('.approve').onclick = async () => {
        await api('/api/admin-review', 'POST', { id: it.id, action: 'approve' });
        card.remove();
        if (!list.children.length) empty.style.display='block';
      };
      card.querySelector('.reject').onclick = async () => {
        const notes = prompt('Reason? (optional)') || '';
        await api('/api/admin-review', 'POST', { id: it.id, action: 'reject', notes });
        card.remove();
        if (!list.children.length) empty.style.display='block';
      };
    }
    status.textContent = 'Done';
  } catch (e) {
    console.error(e);
    status.textContent = 'Error: ' + e;
  }
}

document.getElementById('reload').onclick = load;
load();
</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
